apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mysqldeploy
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app:  mysql
    spec:
      containers:
        - name:  mysql
          image: mysql:8.0
          ports:
           - containerPort: 3306
             name:  mysql
          env:
            - name: MYSQL_ROOT_PASSWORD   
              value: "redhat"

---
apiVersion: v1
kind: Service
metadata:
  name:  mysql-service
spec:
  selector:
    app: mysql
  ports:
   - protocol: TCP
     port: 3306
     targetPort: 3306
     nodePort: 30006
  type: NodePort
             
